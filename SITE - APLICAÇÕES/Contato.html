 <section>

     <hr><h4>Gostou de nossa instituição?</br>
    Preencha o formulário que iremos entrar em Contato</br></h4><hr>


    <h3>Contatos</h3>

    <form id="frmContatos" 
        name="form1"
        method="POST">

        <label for="nome"> Nome:</label>
        <input type="text"
               id="txtNome" 
               name="nome"
               size="60"
               maxlength="90"
               placeholder="Nome Completo"
               required
                /> <br>

                <label for="telfone"> Telefone: </label>
                <input type="text" 
                id="txttelefone" 
                name="Tel"
                size="57"
                maxlength="16"
                placeholder="(ddd) 0000-0000"
                required/> <br>
            
                <label for="email"> E-mail: </label>
                <input type="text" 
                id="txtemail" 
                name="mail"
                size="30"
                maxlength="90"
                placeholder="E-mail"
                required/> <br>


                <label for="Assunto"> Selecione o assunto:</label>
                    <select name="Assunto"
                          id="txtAssunto" >
                          <option value="Escolha de assuntos" >Selecione</option>
                          <option value="Ensino Fundamental I" >Ensino fundamental I</option>
                          <option value="Ensino fundamental II" >Ensino Fundamental II</option>
                          <option value="Ensino Médio" >Ensino Médio</option>
                        <option   value="Financeiro"> Finaceiro </option>
                        <option value="Outros assuntos" >Outros</option></select><br>

                        <label for="obs">Obeservações: </label>
                        <textarea
                        name="obs"
                        id="textObs"
                        cols="40"
                        rows="5"></textarea><br>

                        <p><input type="submit"
                            id="btnEnviar"
                            value="Enviar" />
  
                          <input type="reset"
                                 id="btnApagar"
                                 value="Cancelar"/></p></form>
